<html>

 <head>
     <title> Hunter's Adventure </title>
     <link rel="stylesheet" href="hunter.css">
     <link rel="icon" href="hunter_fav.jpeg">
 </head>
<body>
    <h1> Hunter's Adventure </h1>
    <div class="upper-window">
    <!-- Stat Window --> 
        <div class="grid-element"> 
            <table class="stat-window">
                <th> Character Stats </th>
                <tr> 
                    <td> Strength </td> 
                    <td> -- </td>
                </tr>
                <tr> 
                    <td> Speed </td> 
                    <td> -- </td>
                </tr>
                <tr> 
                    <td> Smarts </td> 
                    <td> -- </td>
                </tr>
                <tr> 
                    <td> Toughness </td> 
                    <td> -- </td>
                </tr>
                <tr> 
                    <td> Pathfinding </td> 
                    <td> -- </td>
                </tr>
                <tr> 
                    <td> Survival </td> 
                    <td> -- </td>
                </tr>
                <tr> 
                    <td> Cooking </td> 
                    <td> -- </td>
                </tr>
                <tr> 
                    <td> Crafting </td> 
                    <td> -- </td>
                </tr>
                <tr> <td>Hunger</td> </tr>
                <tr> <td>Thirst</td> </tr>
            </table>
        </div>
    <!-- Event Window -->
        <div  class="grid-element"> 
            <canvas class="event-window"> Game events go here </canvas>
        </div>
    <!-- Inventory Window--> 
        <div class="grid-element" > 
            <table class="inventory-window">
                <th>  Inventory  </th>
                <tr> </tr>
            </table>
        </div>
    <!-- Command Panel -->
    </div>
    <div class="command-panel">
        <button class="command-button"> Search for Water </button>
        <button class="command-button"> Search for Fruits </button>
        <button class="command-button"> Hunt </button>
        <button class="command-button"> Attack </button>
        <button class="command-button"> Run Away </button>
        <button class="command-button"> Camp </button>
        <button class="command-button"> Eat/Drink </button>
        <button class="command-button"> Rest </button>
        <button class="command-button"> Make Gear </button>        
    </div>
</body>
    
</html>
